                      code: 804
                      message: Payment rejected
                      debugMessage: Provider custom developer-level error details for troubleshooting
        '404':
          description: Requested payment is invalid
          content:
            application/json:
              schema:
                $ref: '/fdxapi.components.yaml#/components/schemas/Error'
                examples:
                  Payee not found:
                    value:
