                  value:
                    transferId: "MY-TRANSFER-ID"
                    fromAccountId: "ACCOUNT-123"
                    toAccountId: "ACCOUNT-456"
                    amount: 100
                    memo: "FDX Transfer Example"
                    paymentDetails:
                      principalAmount: 75
                      interestAmount: 10
                      insuranceAmount: 5
                      escrowAmount: 5
                      pmiAmount: 5
                      feesAmount: 0
                    referenceId: "FI-TRANSFER-ID"
                    status: "SCHEDULED"
                    transferDate: "2021-03-14"
    delete:
      operationId: cancelTransfer
