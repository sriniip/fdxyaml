                Retrieve Payee by Payee Id Response:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: "10001"
                      phone:
                        type: CELL
                        country: US
                        number: "2013329944"
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '404':
          description: Payee with provided ID was not found
          content:
            application/json:
              schema:
                $ref: '/fdxapi.components.yaml#/components/schemas/Error'
                examples:
                  Payee not found:
                    value:
                      code: 800
                      message: Payee not found
                      debugMessage: Provider custom developer-level error details for troubleshooting
        '500':
          $ref: '/fdxapi.components.yaml#/components/responses/500'
        '501':
          $ref: '/fdxapi.components.yaml#/components/responses/501'
        '503':
          $ref: '/fdxapi.components.yaml#/components/responses/503'
    patch:
      operationId: updatePayee
      tags:
        - Payee Management
      summary: Update a payee
      description: >-
        Used to update an existing payee. The payee type must match the existing payee.
        This call updates the payee's fields to the values provided.
        If a field is not provided, the payee's field is not updated
      parameters:
        - $ref: '#/components/parameters/PayeeIdPath'
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayeeForUpdate'
            examples:
              Update Display Name:
                value:
                  merchant:
                    displayName: "My Business Cell Phone Biller"
              Update Phone Number:
                value:
                  merchant:
                    phone:
                      type: CELL
                      country: US
                      number: "9085550000"
              Update Name and Address:
                value:
                  merchant:
                    name:
                      company: "My Business Cell Phone Biller"
                    address:
                      line1: "10 Cellular way"
                      city: "New York"
                      state: "NY"
                      postalCode: "10001"
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Successful Update:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: "10001"
                      phone:
                        type: CELL
                        country: US
                        number: "2013329944"
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '400':
          description: Input sent by client does not satisfy API specification
          content:
            application/json:
              schema:
                $ref: '/fdxapi.components.yaml#/components/schemas/Error'
                examples:
                  Invalid Input:
                    value:
                      code: 401
                      message: Invalid Input
                      debugMessage: Provider custom developer-level error details for troubleshooting
                  Payee cannot be modified or deleted:
                    value:
                      code: 801
                      message: Payee cannot be modified or deleted
                      debugMessage: Provider custom developer-level error details for troubleshooting
        '404':
          description: Payee with provided ID was not found
          content:
            application/json:
              schema:
                $ref: '/fdxapi.components.yaml#/components/schemas/Error'
                examples:
                  Payee not found:
                    value:
                      code: 800
                      message: Payee not found
                      debugMessage: Provider custom developer-level error details for troubleshooting
        '409':
          description: Duplicate Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Duplicate Request:
                  value:
                    merchant:
                      displayName: My Cell Phone Biller
                      name:
                        company: US Cellular
                      address:
                        line1: 10 Cellular way
                        city: New York
                        state: NY
                        postalCode: '10001'
                      phone:
                        type: CELL
                        country: US
                        number: '2013329944'
                      payeeId: payee-1001
                      merchantAccountIds:
                        - '999900008888'
                      status: ACTIVE
                      expiresTimestamp: '2025-03-15T13:29:19+0000'
        '500':
          $ref: '/fdxapi.components.yaml#/components/responses/500'
        '501':
          $ref: '/fdxapi.components.yaml#/components/responses/501'
        '503':
          $ref: '/fdxapi.components.yaml#/components/responses/503'
    delete:
      operationId: deletePayee
      tags:
        - Payee Management
      summary: Delete a payee
      description: Delete a payee
      parameters:
        - $ref: '#/components/parameters/PayeeIdPath'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Successful Deletion:
                  value:
                    merchant:
