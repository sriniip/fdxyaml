              examples:
                Successful Creation:
                  value:
                    fromAccountId: "ACCOUNT-123"
                    toPayeeId: "PAYEE-ABC"
                    amount: 10.99
                    merchantAccountId: "MERCHANT-ACCOUNT-ID-0001"
                    dueDate: "2021-08-17"
